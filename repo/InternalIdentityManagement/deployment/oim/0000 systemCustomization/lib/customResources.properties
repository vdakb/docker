global.CIW.title.resource.refresh.connector=Connector Resource Cache
global.CIW.step0.resource.refresh.connector=Perform a <b>Refresh</b> of the Connector Resource Cache on each node where is deployed of Oracle Identity Manager.<br><i>Example</i>:<ul><li>Open a command shell an go to the install directory of Oracle Identity Manager</li><li>Go to directory <b><i>xellerate/bin</i></b></li><li>Execute the command <b><i>./PurgeCache,sh ConnectorResourceBundle</i></b>.</li><li>Afterward use the <b>Back</b> button and call this page again</li><p>
