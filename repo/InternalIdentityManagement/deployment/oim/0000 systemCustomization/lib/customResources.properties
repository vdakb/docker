global.CIW.step0.resource.refresh.all=Perform a <b>Refresh</b> of all Resource Caches on each node where is deployed of Oracle Identity Manager.<br><i>Example</i>:<ul><li>Open a command shell an go to the install directory of Oracle Identity Manager</li><li>Go to directory <b><i>xellerate/bin</i></b></li><li>Execute the command <b><i>./PurgeCache,sh ALL</i></b>.</li><li>Afterward use the <b>Back</b> button and call this page again</li><p>
