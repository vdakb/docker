global.CIW.title.not.needed=Nicht erforderlich<p>
global.CIW.step0.not.needed=F\u00FCr Konfiguration sind keine weiteren manuellen Schritte notwendig.<p>
global.CIW.title.server.restart=Neustart erforderlich<p>
global.CIW.step0.server.restart=Bitte starten Sie Ihren Applikationsserver neu.<br>Die importierte Konfiguration ist nur nach Neustart verwendbar.<p>
global.CIW.title.resource.refresh.all=Ressourceneigenschaften<p>
global.CIW.step0.resource.refresh.all=F\u00FChren Sie ein <b>Refresh</b> aller Ressourceneigenschaften auf jedem Knoten von Oracle Identity Manager aus.<br><i>Beispiel</i>:<ul><li>\u00D6ffen Sie eine Kommandozeile und wechseln Sie zum Installationsverzeichnis von Oracle Identity Manager</li><li>Wechseln Sie zu dem Verzeichnis <b><i>xellerate/bin</i></b></li><li>F\u00FChren Sie das Kommande <b><i>./PurgeCache.sh ALL</i></b> aus.</li><li>Anschlie\u00DFend verwenden Sie die Schaltfl\u00E4che <b>Zur\u00FCck</b> und rufen diese Seite erneut auf</li><p>
global.CIW.title.resource.refresh.custom=Benutzerdefinierte Ressourceneigenschaften <p>
global.CIW.step0.resource.refresh.custom=F\u00FChren Sie ein <b>Refresh</b> der benutzerdefinierte Ressourceneigenschaften auf jedem Knoten von Oracle Identity Manager aus.<br><i>Beispiel</i>:<ul><li>\u00D6ffen Sie eine Kommandozeile und wechseln Sie zum Installationsverzeichnis von Oracle Identity Manager</li><li>Wechseln Sie zu dem Verzeichnis <b><i>xellerate/bin</i></b></li><li>F\u00FChren Sie das Kommande <b><i>./PurgeCache.sh CustomResourceBundle</i></b> aus.</li><li>Anschlie\u00DFend verwenden Sie die Schaltfl\u00E4che <b>Zur\u00FCck</b> und rufen diese Seite erneut auf</li><p>
global.CIW.title.resource.refresh.connector=Konnektor Ressourceneigenschaften<p>
global.CIW.step0.resource.refresh.connector=F\u00FChren Sie ein <b>Refresh</b> der durh den Konnektor definierten Ressourceneigenschaften auf jedem Knoten von Oracle Identity Manager aus.<br><i>Beispiel</i>:<ul><li>\u00D6ffen Sie eine Kommandozeile und wechseln Sie zum Installationsverzeichnis von Oracle Identity Manager</li><li>Wechseln Sie zu dem Verzeichnis <b><i>xellerate/bin</i></b></li><li>F\u00FChren Sie das Kommande <b><i>./PurgeCache.sh ConnectorResourceBundle</i></b> aus.</li><li>Anschlie\u00DFend verwenden Sie die Schaltfl\u00E4che <b>Zur\u00FCck</b> und rufen diese Seite erneut auf</li><p>
global.CIW.title.itresource.configure=IT Resource konfigurieren<p>
global.CIW.step0.itresource.configure=Diese Konfiguration beinhaltet IT Resource.<p>F\u00FChren Sie die notwendige Konfiguration gem\u00E4\u00DF Handbuch entsprechend <b>Punkt 2</b> auf der vorherigen Seite aus.<br>Verwenden Sie die Schaltfl\u00E4che <b>Zur\u00FCck</b>, um zur vorherigen Seite zur\u00FCck zu gelangen<p>
global.CIW.title.scheduledtask.configure=Geplante Task konfigurieren<p>
global.CIW.step0.scheduledtask.configure=Diese Konfiguration beinhaltet Geplante Task.<p>F\u00FChren Sie die notwendige Konfiguration gem\u00E4\u00DF Handbuch entsprechend <b>Punkt 3</b> auf der vorherigen Seite aus.<br>Verwenden Sie die Schaltfl\u00E4che <b>Zur\u00FCck</b>, um zur vorherigen Seite zur\u00FCck zu gelangen<p>

