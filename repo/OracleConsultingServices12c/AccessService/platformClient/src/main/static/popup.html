<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots"                content="noindex, nofollow">
    <meta http-equiv="expires"         content="0">
    <meta http-equiv="pragma"          content="no-cache">
    <meta http-equiv="cache-control"   content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ===============================================-->
    <!-- Stylesheets                                    -->
    <!-- ===============================================-->
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
  </head>
  <body>
    <div id="captcha" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="captcha-header" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <a class="close" data-dismiss="modal">&times;</a>
         </div>
         <div class="modal-body">
           <p>Modal body text goes here.</p>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-primary">Save changes</button>
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
       </div>
      </div>
    </div>
    <div>
       <!-- Button trigger modal -->
       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#captcha">
         Launch demo modal
       </button>
    </div>
    <script type="text/javascript" src="resources/lib/jquery.min.js"></script>
    <script type="text/javascript" src="resources/lib/popper.min.js"></script>
    <script type="text/javascript" src="resources/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="resources/lib/bootbox.min.js"></script>
  </body>
</html>
