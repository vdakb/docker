#error resources
error.400.code=400
error.400.text=Bad Request
error.400.message=The server cannot or will not process the request due to an apparent client error (e.g., malformed request syntax, size too large, invalid request message framing, or deceptive request routing).
error.401.code=401
error.401.text=Unauthorized
error.401.message=The request contained valid data and was understood by the server, but the server is refusing action. This may be due to the user not having the necessary permissions for a resource or needing an account of some sort, or attempting a prohibited action. The request should not be repeated.
error.403.code=403
error.403.text=Forbidden
error.403.message=The request contained valid data and was understood by the server, but the server is refusing action. This may be due to the user not having the necessary permissions for a resource or needing an account of some sort, or attempting a prohibited action. The request should not be repeated.
error.404.code=404
error.404.text=Not Found
error.404.message=The requested resource could not be found but may be available in the future. Subsequent requests by the client are permissible.
error.405.code=405
error.405.text=Method Not Allowed
error.405.message=A request method is not supported for the requested resource; for example, a GET request on a form that requires data to be presented via POST, or a PUT request on a read-only resource.
error.406.code=406
error.406.text=Not Acceptable
error.406.message=The requested resource is capable of generating only content not acceptable according to the Accept headers sent in the request.
error.407.code=407
error.407.text=Proxy Authentication Required
error.407.message=The client must first authenticate itself with the proxy.
error.408.code=408
error.408.text=Request Timeout
error.408.message=The client did not produce a request within the time that the server was prepared to wait. The client MAY repeat the request without modifications at any later time.
error.409.code=409
error.409.text=Conflict
error.409.message=The request could not be processed because of conflict in the current state of the resource, such as an edit conflict between multiple simultaneous updates.
error.410.code=410
error.410.text=Gone
error.410.message=The resource requested is no longer available and will not be available again, the client should not request the resource in the future.
error.414.code=414
error.414.text=URI Too Long
error.414.message=The URI provided was too long for the server to process.
error.415.code=415
error.415.text=Unsupported Media Type
error.415.message=The request entity has a media type which the server or resource does not support.
error.419.code=419
error.419.text=Session Expired
error.419.message=Sorry, your session has expired. Please refresh and try again.
error.429.code=429
error.429.text=Too Many Requests
error.429.message=The user has sent too many requests in a given amount of time.
error.431.code=431
error.431.text=Request Header Fields Too Large
error.431.message=The server is unwilling to process the request because either an individual header field, or all the header fields collectively, are too large.
error.500.code=500
error.500.text=Internal Server Error
error.500.message=A generic error message, given when an unexpected condition was encountered and no more specific message is suitable.
error.501.code=501
error.501.text=Not Implemented
error.501.message=The server either does not recognize the request method, or it lacks the ability to fulfil the request.
error.502.code=502
error.502.text=Bad Gateway
error.502.message=The server was acting as a gateway or proxy and received an invalid response from the upstream server.
error.503.code=503
error.503.text=Service Unavailable
error.503.message=The server cannot handle the request (because it is overloaded or down for maintenance). Generally, this is a temporary state; please check back soon.
error.504.code=504
error.504.text=Gateway Timeout
error.504.message=The server was acting as a gateway or proxy and did not receive a timely response from the upstream server.
