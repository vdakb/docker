<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta http-equiv="expires"         content="0">
    <meta http-equiv="pragma"          content="no-cache">
    <meta http-equiv="cache-control"   content="no-cache">
    <meta http-equiv="description"     content="Page to signin">
    <meta http-equiv="content-type"    content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots"                content="noindex, nofollow">
    <meta name="viewport"              content="width=device-width, initial-scale=1.0">
    <!-- ===============================================-->
    <!-- Document Title                                 -->
    <!-- ===============================================-->
    <title>signin.title</title>
    <!-- ===============================================-->
    <!-- Favicons                                       -->
    <!-- ===============================================-->
    <link type="image/ico" rel="shortcut icon" href="../../../src/main/static/img/favicon.png"/>
    <!-- ===============================================-->
    <!-- Custom Fonts                                   -->
    <!-- ===============================================-->
    <link type="text/css"  rel="stylesheet"    href="../../../src/main/static/css/zondicons.min.css">
    <!-- ===============================================-->
    <!-- Stylesheets                                    -->
    <!-- ===============================================-->
    <link type="text/css"  rel="stylesheet"    href="../../../src/main/static/css/bootstrap.min.css">
    <link type="text/css"  rel="stylesheet"    href="../../../src/main/static/css/mdb.min.css">
    <link type="text/css"  rel="stylesheet"    href="../../../src/main/static/css/main.css">
    <!-- Start Disable frame hijacking Script-->
    <style id="clickJack">body { display: none !important; }</style>
    <script type="text/javascript">
    // disable frame hijacking
    if (self === top) {
      var clickJack = document.getElementById("clickJack");
      clickJack.parentNode.removeChild(clickJack);
    }
    else {
      top.location = self.location;
    }
    </script>
  </head>
  <body class="background-gray">
    <div id="header-bg" class="navbar navbar-light navbar-expand-md navbar-fixed-top">
      <img class="navbar-brand" src="../../../src/main/static/img/branding.png"/>
      <img class="ml-auto"      src="../../../src/main/static/img/provider.png"/>
    </div>
    <div id="header-bg-top">
      <div id="header-bg-tagline">
        <h3>Identity And Access Management</h3>
      </div>
    </div>
    <div class="container margin-top">
      <div class="col-md-auto col-sm-auto">
        <form id="signin" name="signin" class="form-canvas needs-validation" method="post" action="/oam/server/auth_cred_submit" novalidate>
          <div class="d-flex justify-content-between">
            <h3 class="mt-auto text-dark">Sign In</h3>
            <img class="align-baseline image-avatar" src="../../../src/main/static/img/hh-coa-s.png"/>
          </div>
          <hr class="hr-dark mb-3 mt-4"/>
          <p>Sign In to your account<p>
          <div class="md-form">
            <i class="zir zi-user prefix text-dark active"></i>
            <input id="username" name="username" type="text" class="form-control text-dark" required/>
            <label for="username" class="active">Username</label>
            <div id="username-feedback" class="invalid-feedback">Please provide a value for username</div>
          </div>
          <div class="md-form">
            <i class="zir zi-lock-closed prefix text-dark active"></i>
            <input id="password" name="password" type="password" class="form-control text-dark" required/>
            <label for="password" class="active">Password</label>
            <div id="password-feedback" class="invalid-feedback">Please provide a value for password</div>
          </div>
          <div class="d-flex justify-content-between">
            <a class="mt-auto" href="forgot-password.html">Forgot your password?</a>
            <button type="submit" class="btn btn-default">Sign In</button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="../../../src/main/static/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../../src/main/static/lib/popper.min.js"></script>
    <script type="text/javascript" src="../../../src/main/static/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../src/main/static/lib/mdb.min.js"></script>
    <script type="text/javascript" src="../../../src/main/static/lib/main.js"></script>
  </body>
</html>
